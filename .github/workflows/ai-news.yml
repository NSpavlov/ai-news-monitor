name: AI News Monitor

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  monitor-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p ./config ./data ./logs
    
    - name: Create API secrets file
      run: |
        echo '${{ secrets.API_SECRETS_JSON }}' > ./config/api_secrets.json
    
    - name: Download previous sent news
      uses: actions/download-artifact@v4
      with:
        name: sent-news-data
        path: ./data/
      continue-on-error: true

    - name: Check if sent_news.json exists
      run: |
        if [ -f ./data/sent_news.json ]; then
          echo "✅ Found previous sent news: $(cat ./data/sent_news.json | wc -l) items"
          cat ./data/sent_news.json
        else
          echo "❌ No previous sent news found, starting fresh"
        fi

    - name: Verify sent_news.json
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Data directory contents:"
        ls -la ./data/ || echo "No data directory"
        if [ -f ./data/sent_news.json ]; then
          echo "sent_news.json content:"
          cat ./data/sent_news.json
        else
          echo "sent_news.json not found"
        fi
    
    - name: Run AI News Monitor
      run: |
        python ai_news_monitor.py
      env:
        PYTHONIOENCODING: utf-8
        TZ: Europe/Kiev
    
    - name: Upload sent news data
      uses: actions/upload-artifact@v4
      with:
        name: sent-news-data
        path: ./data/sent_news.json
        retention-days: 90
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: logs-${{ github.run_number }}
        path: ./logs/
        retention-days: 30